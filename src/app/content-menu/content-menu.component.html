<div class="content-menu">
  <div class="page" *ngFor="let page of pages" (click)="onPageClick(page)">
    <div class="number">{{page.pageNumber}}</div>
    <div class="info">
      <div class="title">{{page.title}}</div>
      <div class="description">{{page.description}}</div>
    </div>
  </div>
</div>
